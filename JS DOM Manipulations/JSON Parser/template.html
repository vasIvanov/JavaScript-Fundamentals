<html lang="en">

<head>
    <link rel="stylesheet" href="./style/template.css">
    <title>JSON Parser</title>
</head>

<body>
    <div id="container">
        <nav id="navigation">
            <div id="navigation-text">
                <p id="lecture-name">Objects, JSON and DOM Events</p>
                <p id="problem-name">04. JSON Parser</p>
            </div>
            <img id="logo-img" src="./images/SoftUniFoundation_Logo_OneLine_White@2x.png" alt="logo">
        </nav>
        <main>
            <div id="exercise">
                <form>
                    <label>Input</label>
                    <input type="text" id="input">
                    <label>Command</label>
                    <input type="text" id="command">
                    <div class="center">
                        <input type="submit" id="button" onclick="extractInfo()" value="Extract Info">
                    </div>
                </form>
                <label>Result</label>
               <textarea readonly rows="10" cols="50" id="result"></textarea>
            </div>
            <img id="softUni-person-img" src="./images/cw_2_New_Logo.png" alt="softUni-person">
        </main>
        <footer>
            <p id="footer-text">Check your solution here: <span id="check-judge">Link to judge</span>
            </p>
        </footer>
    </div>
    <script>
        document.getElementById("button").addEventListener("click", function(event){
            event.preventDefault()
        });
        function extractInfo() {
            let string = document.getElementById('input').value;
            let info = JSON.parse(string);
            let command = document.getElementById('command').value;
            let commandParams = command.split(' ');
            let commType = commandParams[0];
            let commKey = commandParams[commandParams.length - 1];
            let textArea = document.getElementById('result');
            if(commType === 'typeof') {
                if(info[commKey]){
                    textArea.value += typeof(info[commKey])
                } else {
                    textArea.value += `No such key`;
                }
            } else if(commType === 'value'){
                if(info[commKey]) {
                    textArea.value += info[commKey];
                } else {
                    textArea.value += `No such key`;
                }
            } else {
                textArea.value += `Invalid Command`;
            }
        }
    </script>
</body>

</html>
